<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    min-width: 1300px;
  }

  .header ,
  .footer {
    width: 100%;
    height: 100px;
    background: #000;
    color: #fff;
  }


  .header ul {
    float: right;
    list-style-type: none;
  }

  .header ul li {
    float: left;
    line-height: 100px;
    text-align: center;
    padding: 0 10px;
  }

  .header ul li a {
    color: #fff;
    text-decoration: none;
  }

  .footer ul {
    width: 60%;
    margin: 0 auto;
    list-style-type: none;
  }

  .footer ul li {
    width: 16.66%;
    line-height: 100px;
    text-align: center;
    float: left;
  }

  .footer ul li a {
    color: #fff;
    text-decoration: none;
  }

  .main {
    padding: 0 320px 0 300px;
  }

  .main::after {
    content: '';
    height: 0;
    visibility: hidden;
    display: block;
    clear: both;
  }

  .left,
  .middle,
  .right {
    float: left;
    padding-top: 100px;
  }

  .main .middle {
    background: pink;
    width: 100%;
    min-height: 500px;

  }

  .main .left {
    background: burlywood;
    min-height: 500px;
    width: 300px;
    margin-left: -100%;
    position: relative;
    left: -300px;
  }

  .main .left p {
    padding: 0 10px;
  }

  .highlight {
    background: rgb(189, 80, 80);
    margin-right: 10px;
  }

  .main .middle {
    text-align: center;
  }

  .main .right {
    background: lightblue;
    min-height: 500px;
    width: 320px;
    margin-left: -320px;
    position: relative;
    right: -320px;
  }

  .main .right h2 {
    margin: 0 0 0 10px;
  }

  .main .right form {
    margin: 0 0 0 10px;
  }

  .main .right form input {
    box-sizing: border-box;
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px grey solid;
    background: #fff;
  }

  .main .right form input:nth-child(3) {
    background: red;
  }
  </style>
</head>
<body>
  <div class="header">
    <a href="#" class="logo">
      <img src="http://climg.mukewang.com/59093e9c00016ce303000100.png" alt="logo">
    </a>
    <ul class="nav-links">
      <li><a href="#">课程</a></li>
      <li><a href="#">职业路径</a></li>
      <li><a href="#">实战</a></li>
      <li><a href="#">猿问</a></li>
      <li><a href="#">手记</a></li>
    </ul>
  </div>

  <div class="main">
    <!-- 中间的优先渲染 -->
    <div class="middle">
      <img src="http://climg.mukewang.com/590037e00001fab706000400.jpg" alt="">
    </div>

    <div class="left">
      <h2>课程推荐</h2>
      <p><span class="highlight">职业路径</span>HTML5与CSS3实现动态网页</p>
      <p><span class="highlight">职业路径</span>零基础入门Android语法和界面</p>
      <p><span class="highlight">职业路径</span>iOS基础语法与常用控件</p>
      <p><span class="highlight">职业路径</span>PHP入门开发</p>
      <p><span class="highlight">职业路径</span>JAVA入门开发</p>
    </div>

    <div class="right">
      <h2>登录</h2>
      <form action="#">
        <input type="text" name="account" placeholder="请输入登录邮箱/手机号">
        <input type="text" name="password" placeholder="6-16位密码，区分大小写，不能用空格">
        <input type="submit" value="登录">
      </form>
    </div>
  </div>

  <div class="footer">
    <ul>
      <li><a href="#">网站首页</a></li>
      <li><a href="#">企业合作</a></li>
      <li><a href="#">人才招聘</a></li>
      <li><a href="#">联系我们</a></li>
      <li><a href="#">常见问题</a></li>
      <li><a href="#">友情链接</a></li>
    </ul>
  </div>
</body>
</html>

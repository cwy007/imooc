    <script>

      if (score >= 90 && score <= 100) {
        alert("优秀");
      } else if (score >= 80 && score <= 89) {
        alert("良好");
      } else if (score >= 70 && score <= 79) {
        alert("一般");
      } else if (score >= 60 && score <= 69) {
        alert("及格");
      } else if (score >= 0 & score <= 60) {
        alert("不及格");
      } else {
        alert("您输入的成绩有误！！！");
      }
    </script>

    <script>
      //补充代码
      var hundreds, tens, ones;
      for (var i=100; i<1000; i++) {
        hundreds = parseInt(i/100);
        tens = parseInt((i - hundreds*100)/10);
        ones = i - hundreds*100 - tens*10;
        if (hundreds * hundreds * hundreds + tens * tens * tens + ones * ones * ones == i) {
          document.write(i + "<br />");
        }
      }
    </script>

    <script>
      function checkPwd(input) {
        len = input.toString().length;
        if ( len >= 6 && len <= 12) {
          return "密码格式正确";
        } else if (len < 6) {
          return "密码不能小于6位数";
        } else if (len > 12) {
          return "密码不能大于12位数";
        }
      }
      alert(checkPwd(123456));
      alert(checkPwd(12345));
      alert(checkPwd(123456123456123456));
    </script>

<script>
  function add() {
    var sum=0, len=arguments.length, i;
    for (i=0; i<len; i++) {
      sum += arguments[i];
    }
    return sum/len;
  }
  document.write(parseInt(add(1,2,3,4)));
</script>

<script>
  function newIndexOf(arr, val) {
    for(var i=0; i<arr.length; i++) {
      if (arr[i] === val) {
        return i;
      }
    }
    return -1;
  }
  arr = [1,3,4];
  document.write(arr.indexOf(3) === newIndexOf(arr, 3));
</script>

<script>
  var str = prompt("请输入你要搜索的内容");
  var strKey = 0;
  for (; strKey < str.length; strKey += 1) {
    strKey = str.indexOf("草", strKey);
    if (strKey === -1) {
      document.write("敏感词‘草’首次出现的位置是" + str.indexOf("草"));
      break;
    }
    document.write("敏感词‘草’在" + strKey + "位置被发现");
  }
</script>

<script>
  var str = "JavaScript 是属于网络的脚本语言！JavaScript 被数百万计的网页用来改进设计、验证表单、检测浏览器、创建cookies，以及更多的应用。JavaScript 是因特网上最流行的脚本语言。JavaScript很容易使用！你一定会喜欢它的!"
  var sum = 0;
  for (var strKey=0; strKey < str.length; strKey += 10) {
    strKey =  str.indexOf("J", strKey);
    if (strKey === -1) {
      document.write("JavaScript在这段话中出现了" + sum + "次");
      break;
    } else if (str.slice(strKey, strKey + 10) === "JavaScript") {
      sum += 1;
      document.write("JavaScript第" + sum + "次出现是在" + strKey + "的位置");
    }
  }

</script>

<script>

  var year = prompt("请输入员工的入职年份");
  var month = prompt("请输入员工的入职月份");
  var day = prompt("请输入员工的入职时间");
  var date = new Date();
  date.setFullYear(Number(year));
  date.setMonth(Number(month)-1);
  date.setDate(Number(day));
  document.write("该员工入职时间是：" + date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + "<br />");
  document.write("该员工合同到期时间是：" + (date.getFullYear() + 3) + "-" + (date.getMonth() + 1) + "-" + date.getDate());

</script>

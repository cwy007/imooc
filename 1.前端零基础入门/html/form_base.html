<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <h1 align=center>注册信息</h1>
    <hr color="#336699">
    <table bgcolor="#f2f2f2" width="600px">
      <tr>
        <td>用户名：</td>
        <td><input type="text" placeholder="请输入用户名" maxlength="6" size="25" /></td>
      </tr>
      <tr>
        <td>密码：</td>
        <td><input type="password" placeholder="请输入密码" maxlength="6" size="25" /></td>
      </tr>
      <tr>
        <td>确认密码：</td>
        <td><input type="password" placeholder="请重新输入密码" maxlength="6" size="25" /></td>
      </tr>
      <tr>
        <td>上传图片：</td>
        <td><input type="file" /></td>
      </tr>
    </table>

  </form>

  <form action="">
    <select>
      <option value="">请选择：</option>
      <optgroup label="水果">
        <option value="pg">苹果</option>
        <option value="mht">猕猴桃</option>
        <option value="xz">杏子</option>
      </optgroup>
      <optgroup label="蔬菜">
        <option value="xhs">西红柿</option>
        <option value="bc">白菜</option>
        <option value="ymc">油麦菜</option>
      </optgroup>
    </select>
  </form>

  <form action="">
    请作自我介绍：<br>
    <textarea name="profile" id="" cols="20" rows="3"></textarea>
  </form>
</body>
</html>

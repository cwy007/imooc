<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-6作业：宣传页项目</title>
  <link rel="stylesheet" href="css/base.css">

<body>
  <header class="header">
    <div class="header__logo">H5实战页面</div>
    <nav class="header__nav">

      <a href="javascript:void(0)" class="header__nav-item">商业案例</a>
      <a href="javascript:void(0)" class="header__nav-item">课程体系</a>
      <a href="javascript:void(0)" class="header__nav-item">集成环境</a>
      <a href="javascript:void(0)" class="header__nav-item">云端学习</a>
      <a href="javascript:void(0)" class="header__nav_custom_button">即刻学习</a>
      <div class="header__nav-tip"></div>
    </nav>
  </header>

  <section class="screen-1">
    <div class="screen-1__wrap">
      <h2 class="screen-1__heading">实战课程重磅上线</h2>
      <p class="screen-1__desc">一键云学习，还在等待什么？</p>

  </section>

  <section class="screen-2">
    <div class="screen-2__wrap">
      <h2 class="screen-2__heading">每门课都是真实商业案例</h2>

      <p class="screen-2__desc">真实案例，真实场景，在实战中实践、操作、调试<br />

      <div class="screen-2__bg_1"></div>
      <div class="screen-2__bg_2"></div>
      <div class="screen-2__bg_3"></div>
    </div>
  </section>

  <section class="screen-3">
    <div class="screen-3__wrap">
      <h2 class="screen-3__heading">强大的语言课程体系支持</h2>
      <hr />
      <p class="screen-3__desc">学习环境与课程轻松对接，安装、调试、写入、部署、运行，一站式解决，<br />
      让你体验开发全流程</p>
      <ul class="screen-3__langs">
        <li class="screen-3__langs__item">HTML5</li>
        <li class="screen-3__langs__item">PHP</li>

        <li class="screen-3__langs__item">Node.js</li>
      </ul>

    </div>

  <section class="screen-4"></section>
  <section class="screen-5"></section>
  <section class="screen-6"></section>
  <footer class="footer"></footer>

  <script src="js/index.js"></script>

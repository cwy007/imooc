<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
    /*此处写代码*/

    .header {
      height: 100px;
      width: 100%;
      background: #eee;
    }

    .header .logo {
      float: left;
      height: 100px;
      padding-left: 20px;
    }

    .header .logo img {
      padding: 10px 0;
    }

    .header ul {
      float: right;
    }

    .header ul li {
      float: left;
      list-style: none;
      line-height: 100px;
      text-align: center;
      padding-right: 30px;
      font-size: 15px;
      font-weight: bold;
    }
	</style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="http://climg.mukewang.com/595dd5120001736902000080.png" alt="logo">
    </div>
    <ul class="nav">
      <li>前端</li>
      <li>后端</li>
      <li>移动端</li>
      <li>数据库</li>
    </ul>
  </div>
</body>
</html>

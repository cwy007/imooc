<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background: #f3f3f3;
        }
       /*此处补充代码*/

       .container {
         margin: 0 auto;
         width: 800px;
         height: 200px;
         position: relative;
         top: 200px;
       }

       .container div {
         width: 200px;
         height: 100px;
         border: 6px red solid;
         float: left;
         margin-right: 20px;
       }

       .one {
         border-radius: 50px 50px 35px 50px / 0px 53px 80px 43px;
       }

       .two {
         border-radius: 110px 276px 40px 20px / 130px 239px 44px 20px;
         transform: rotate(90deg);
       }

      .three {
        border-radius: 40px 20px 40px 30px / 40px 20px 44px 30px;
        transform: rotate(90deg);
      }
    </style>
</head>

<body>
   <!--此处补充代码-->
   <div class="container clearfix">
     <div class="one"></div>
     <div class="two"></div>
     <div class="three"></div>
   </div>
</body>
</html>

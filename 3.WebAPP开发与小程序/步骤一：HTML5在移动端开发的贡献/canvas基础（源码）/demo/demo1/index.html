<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>canvas</title>
  <style type="text/css">
    .canvas{
      border: 1px solid red;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" class="canvas">
    您的浏览器不支持canvas
  </canvas>
  <canvas id="myCanvas2" class="canvas">
    您的浏览器不支持Canvas
  </canvas>
  <script type="text/javascript">
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      canvas.width=100;
      canvas.height=100;
      ctx.moveTo(0, 0);
      ctx.lineTo(100, 100);
      ctx.stroke();

      var canvas2 = document.getElementById('myCanvas2');
      var ctx2 = canvas2.getContext('2d');
      canvas2.width=200;
      canvas2.height=200;
      ctx2.moveTo(0, 0);
      ctx2.lineTo(200, 200);
      ctx2.stroke();
  </script>
</body>
</html>

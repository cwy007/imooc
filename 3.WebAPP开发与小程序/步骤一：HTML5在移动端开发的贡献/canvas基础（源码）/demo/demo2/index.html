<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>canvas</title>
  <style type="text/css">
    canvas {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="600px" height="400px">
    您的浏览器不支持canvas
  </canvas>
  <script type="text/javascript">
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');

      // 内存中的路径
      ctx.moveTo(0, 0);
      ctx.lineTo(100, 100);
      ctx.lineTo(100, 200);
      ctx.strokeStyle = '#F00';
      ctx.stroke(); // 真正绘制

      ctx.beginPath();
      ctx.moveTo(300, 0);
      ctx.lineTo(200, 100);
      ctx.lineTo(200, 200);
      ctx.closePath();
      ctx.strokeStyle = '#0F0';
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(300,300,50,0,2*Math.PI,true);
      ctx.strokeStyle = '#000';
      ctx.stroke();

      ctx.strokeRect(300,100,200,100);

  </script>
</body>
</html>

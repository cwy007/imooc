<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <meta name='viewport' content="initial-scale=1.0,user-scaleble=no,width=device-width">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.11&key=e22196035aaa10db3b0b6eb1ab64619e&plugin=AMap.Driving,AMap.Autocomplete"></script> 
    <style type="text/css">
    	*{margin: 0;padding: 0;list-style: none;}
        body{background: red;}
    	#container{width: 100%;height: 80%;position: absolute;left: 0;top: 10%;}
        
        #panel{
            position: fixed;
            background: white;
            top: 10px;
            right: 10px;
            width: 280px;
        }
        #search{width: 100%;height: 10%;position: absolute;top: 0;background: white;}
        #ipt{border:1px solid black; }
    </style>
</head>
<body>
	<div id="container"></div> 
    <div id='search'>
        <input type="" id='ipt'>
        <button id='btn'>导航</button>
    </div>

    
	<script type="text/javascript">
        var map = new AMap.Map('container',{
            zoom:11,
            center:[116.379391,39.861536],
        });

        new AMap.Autocomplete({
            input:'ipt'
        });

        btn.onclick = function(){
            new AMap.Driving({
                map:map,
                }).search([
                    {keyword:ipt.value,city:'北京'},
                    {keyword:'天宫院',city:'北京'}
                ],function(status,data){
                    console.log(data);
            })
        };

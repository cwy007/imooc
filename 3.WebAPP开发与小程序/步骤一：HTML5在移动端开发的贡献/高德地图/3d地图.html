<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.11&key=e22196035aaa10db3b0b6eb1ab64619e&plugin=AMap.ControlBar"></script> 
    <style type="text/css">
    	*{margin: 0;padding: 0;list-style: none;}
    	#container{width: 100%;height: 100%;position: absolute;left: 0;top: 0;}
        #setZoomNode,#setCenterNode{width: 280px;position: absolute;z-index: 99;right: 20px;top: 50px;border: 1px solid black;box-shadow: 0 0 5px black;background: white;}
        #setCenterNode{top: 50px;}
        #node li{cursor: pointer;}
        #searchNode{width: 280px;height: 30px;background: white;position: absolute;right: 20px;top: 20px;}
        .amap-icon img{
            width: 25px;height: 34px;
        }

    </style>
</head>
<body>
	<div id="container"></div> 

    
	<script type="text/javascript">
        var map = new AMap.Map('container',{
            zoom:17,
            pitch:90,
            center:[116.379391,39.861536],
            viewMode:'3D',
            buildingAnimation:true
        });

        map.addControl(new AMap.ControlBar({
            showZoomBar:true,
           // showControlButton:true,// 可以取消 倾斜旋转角度的按钮
            position:{
                right:'50px',
                top:'30px'
            }
        }))


        
	</script>
</body>
</html>

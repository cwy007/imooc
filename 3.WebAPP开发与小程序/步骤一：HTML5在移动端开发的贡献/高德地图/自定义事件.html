<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.11&key=e22196035aaa10db3b0b6eb1ab64619e&plugin=AMap.ToolBar"></script> 
    <style type="text/css">
    	*{margin: 0;padding: 0;list-style: none;}
    	#container{width: 100%;height: 100%;position: absolute;left: 0;top: 0;}
        
        #panel{
            position: fixed;
            background: white;
            top: 10px;
            right: 10px;
            width: 280px;
            height: 200px;
        }
        #search{width: 200px;height: 100px;position: absolute;left: 10px;top: 10px;background: white;}
        #box{width: 200px;height: 50px;position: absolute;z-index: 10;background: white;top: 20px;right: 20px;}

    </style>
</head>
<body>
	<div id="container"></div> 
	<script type="text/javascript">
        var map = new AMap.Map('container',{
            zoom:16,
            center:[116.379391,39.861536],
        });

        //变量记录点击几次
        var count = 0;

        //点击事件
        var _onClick = function(){
            //事件派发 也可以说是变量的改变
            map.emit('count',{count:count += 1});
        };
        //监听的变量发生改变时触发的函数
        var _onCount = function(){
            console.log(count);
        };
        //监听的变量发生改变时
        map.on('count',_onCount);

        AMap.event.addListener(map,'click',_onClick);

     

	</script>
</body>
</html>

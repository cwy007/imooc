<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.11&key=e22196035aaa10db3b0b6eb1ab64619e&plugin=AMap.ToolBar"></script> 
    <style type="text/css">
    	*{margin: 0;padding: 0;list-style: none;}
    	#container{width: 100%;height: 100%;position: absolute;left: 0;top: 0;}
        
        #panel{
            position: fixed;
            background: white;
            top: 10px;
            right: 10px;
            width: 280px;
            height: 200px;
        }
        #search{width: 200px;height: 100px;position: absolute;left: 10px;top: 10px;background: white;}

    </style>
</head>
<body>
	<div id="container"></div>  
	<script type="text/javascript">
        var map = new AMap.Map('container',{
            zoom:16,
            center:[116.379391,39.861536],
        });


        map.on('mapmove',function(){
            console.log('中心点移动中.');
        });

        map.on('movestart',function(){
            console.log('地图中心点开始移动');
        });

        map.on('moveend',function(){
            console.log('地图中心点移动结束');
        });

        map.addControl(new AMap.ToolBar());

        setTimeout(function(){
            map.panTo([114.379391,38.861536])
        },3000);

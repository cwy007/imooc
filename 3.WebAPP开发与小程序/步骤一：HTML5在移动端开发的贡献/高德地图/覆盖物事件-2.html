<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.11&key=e22196035aaa10db3b0b6eb1ab64619e&plugin=AMap.ToolBar"></script> 
    <style type="text/css">
    	*{margin: 0;padding: 0;list-style: none;}
    	#container{width: 100%;height: 100%;position: absolute;left: 0;top: 0;}
        
        #panel{
            position: fixed;
            background: white;
            top: 10px;
            right: 10px;
            width: 280px;
            height: 200px;
        }
        #search{width: 200px;height: 100px;position: absolute;left: 10px;top: 10px;background: white;}

    </style>
</head>
<body>
	<div id="container"></div>  
	<script type="text/javascript">
        var map = new AMap.Map('container',{
            zoom:16,
            center:[116.379391,39.861536],
        });

        var text = new AMap.Text({
            text:'覆盖物事件',
            position:[116.379391,39.861536]
        });

        var circle = new AMap.Circle({
        	center:[116.379391,39.861536],
        	raduis:1000
        });

        circle.setMap(map);

        var rectangle = new AMap.Rectangle({
        	bounds:new AMap.Bounds(new AMap.LngLat(116.379391,39.861536),new AMap.LngLat(117.379391,40.861536))
        });

        rectangle.setMap(map);


        setTimeout(function(){
        	circle.hide();
        },2000);

        setTimeout(function(){
        	rectangle.hide();
        },4000);

        setTimeout(function(){
        	circle.show();
        },6000);

        setTimeout(function(){
        	rectangle.show();
        },8000);

	</script>
</body>
</html>

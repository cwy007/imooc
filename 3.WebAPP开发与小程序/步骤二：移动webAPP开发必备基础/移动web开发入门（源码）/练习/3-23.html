<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            color:red;
            text-align:center;
        }
        /*此处写代码*/
        @media (max-width: 1100px) {
            p {
                color:orange;
                text-align:center;
            }
        }
        @media (max-width: 960px) {
            p {
                color:yellow;
                text-align:center;
            }
        }
        @media (max-width: 800px) {
            p {
                color:green;
                text-align:center;
            }
        }
        @media (max-width: 750px) {
            p {
                color:cyan;
                text-align:center;
            }
        }
        @media (max-width: 600px) {
            p {
                color:blue;
                text-align:center;
            }
        }
        @media (max-width: 450px) {
            p {
                color:purple;
                text-align:center;
            }
        }
    </style>
</head>
<body>
    <p>
        我的颜色会随着屏幕大小的变化而变化。
    </p>
</body>
</html>

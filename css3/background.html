<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>background属性</title>
    <style type="text/css">
        /*此处写代码*/
        .main {
          border: 5px solid rgba(255, 0, 0, 0.5);
          padding: 20px;
        }
        .main h4 {
          font-size: 2em;
          font-weight: bolder;
          text-align: center;
        }

        .main div {
          width: 100%;
          height: 200px;
          background: url("http://climg.mukewang.com/582c39c00001091605000150.jpg") no-repeat;
          background-clip: padding-box;
          background-size: 90%;
          background-position: center;
        }
    </style>
</head>
<body>
    <!-- 此处写代码 -->
    <div class="main">
      <h4>写出元素中的文本和背景图片</h4>
      <div></div>
    </div>
</body>
</html>

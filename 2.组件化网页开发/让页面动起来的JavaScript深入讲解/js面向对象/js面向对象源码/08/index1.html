<script type="text/javascript">
// 关键词
//delete 删除对象的属性：
function fun(){
	this.name = "zhangsan";
	this.say = function(){
		alert(this.name);
	}
}
var obj = new fun();
/*
alert(obj.name);
delete obj.name; //删除name属性
alert(obj.name);//undefined 
*/

var demo = "lisi";
alert(demo);
delete demo; //删除不了变量
alert(demo);
//注意：delete 不能删除原型链中的属性和变量











</script>

<script type="text/javascript">
// 关键词
//callee：返回正在执行的function对象，function 内容
//arguments.callee  默认值 正在执行的function对象****
/*
function demo(){
	//alert(11);
	//alert(arguments.callee); //callee当作属性 ，函数内容
	//alert(arguments.callee());//报错：陷入死循环
}
demo();
*/
var sum = function(n){
	if(n<=1){
		return 1;
	}else{
		return n+arguments.callee(n-1); //在函数内部调用本函数
	}
}
alert(sum(5));






</script>

<script type="text/javascript">
//混合模式：构造+原型
function blog(name,url,friend){
	this.name 	= name;
	this.url	= url;
	this.friend	= friend;
}
blog.prototype={
	test:"awt",
	showinfo:function(){
		alert(this.name+"---"+this.url);
	},
	gets:function(){
		alert(this.friend);
	}

}
var peo = new blog("张三","http://www.baidu.com","李四");
peo.showinfo();
</script>

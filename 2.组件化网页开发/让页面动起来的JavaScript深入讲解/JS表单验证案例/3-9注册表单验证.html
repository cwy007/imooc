<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        form{
            width:300px;
            background:pink;
            text-align: center;
            padding:30px 0;
            margin:100px auto;
        }

    </style>
</head>
<body>
    <form id="form">
        <p><input type="text" name="name" id="username" placeholder="请输入账户名"></p>
        <span></span>
        <p><input type="text" name="chinaName" id="chinaName" placeholder="请输入中文名"></p>
        <span></span>
        <p><input type="email" name="eamil" id="email" placeholder="请输入邮箱"></p>
        <span></span>
        <p><input type="submit" value="注册" id="submit"></p>
    </form>
    <script type="text/javascript">
        var spans=document.getElementsByTagName("span");
        var username=document.getElementById("username");
        var chinaName=document.getElementById("chinaName");
        var email=document.getElementById("email");
        var submit=document.getElementById("submit");
        var input1=false;
        var input2=false;
        var input3=false;

        username.onfocus = function() {
            spans[0].innerHTML = '请输入6-18位数字、字母和下划线';
            spans[0].style.color = 'green';
        }
        username.onblur = function() {
            if (this.value.length == "") {
                spans[0].innerHTML = '账户名不能为空';
                spans[0].style.color = 'red';
            }

            var pattern = /^\w{6,18}$/;
            if (!pattern.test(username.value)) {
                spans[0].innerHTML = '格式不正确';
                spans[0].style.color = 'red';
            } else {
                spans[0].innerHTML = '';
                input1 = true;
            }
        }

        chinaName.onfocus = function() {
            spans[1].innerHTML = '请输入中文名称';
            spans[1].style.color = 'green';
        }
        chinaName.onblur = function() {
            if (this.value.length == "") {
                spans[1].innerHTML = '中文名称不能为空';
                spans[1].style.color = 'red';
            }

            var pattern = /^[\u4e00-\u9fa5]{2,5}$/;
            if (!pattern.test(this.value)) {
                spans[1].innerHTML = '格式不正确';
                spans[1].style.color = 'red';
            } else {
                spans[1].innerHTML = '';
                input2 = true;
            }
        }

        email.onfocus = function() {
            spans[2].innerHTML = '请输入邮箱';
            spans[2].style.color = 'green';
        }
        email.onblur = function() {
            if (this.value.length == "") {
                spans[2].innerHTML = '邮箱不能为空';
                spans[2].style.color = 'red';
            }

            var pattern = /^\w+\@\w+\.[a-zA-Z]{2,4}$/;
            if (!pattern.test(this.value)) {
                spans[2].innerHTML = '格式不正确';
                spans[2].style.color = 'red';
            } else {
                spans[2].innerHTML = '';
                input3 = true;
            }
        }

        submit.onclick = function() {
            if (input1 && input2 && input3) {
                alert('注册成功');
            } else {
                alert('请按要求的完整填写信息');
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title> 事件</title>
</head>
<body>
    <input type='text' id='num1' />
    <select id='operate'>
        <option value='+'>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type='text' id='num2' />
    <input type='button' value=' = ' onclick="count()" />
    <input type='text' id='result' />
    <script type="text/javascript">
        function count() {
            /*此处写代码*/
            var operation = {
              "+": function (num1, num2) {
                return +num1 + +num2;
              },
              "-": function (num1, num2) {
                return num1 - num2;
              },
              "*": function (num1, num2) {
                return num1 * num2;
              },
              "/": function (num1, num2) {
                return num1 / num2;
              }
            }

            function operate(sign, num1, num2) {
              return operation[sign](num1, num2);
            }

            var num1 = document.querySelector("#num1");
            var sign = document.querySelector("#operate");
            var num2 = document.querySelector("#num2");
            var result = document.querySelector("#result");
            result.value = operate(sign.value, num1.value, num2.value);
        }
    </script>
</body>
</html>

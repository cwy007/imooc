<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                text-align: center;
            }

            ul {
                width: 300px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: #999 1px solid;
                margin-bottom: 30px;
            }

            ul li {
                list-style: none;
                padding: 5px 3px;
            }

            ul li.on {
                background: #c7c7c7;
            }
        </style>
    </head>

    <body>
        <div id="root">
            <ul>
                <li v-for="(item, index) of list" :class="index == idx ? 'on' : ''" @click="liClick(index)">
                    {{item}}
                </li>
            </ul>
            <component :is="type"></component>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>

        <script>
            Vue.component("child1", {
                template: `<div>前端工程师</div>`
            });
            Vue.component("child2", {
                template: `<div>Java工程师</div>`
            });
            Vue.component("child3", {
                template: `<div>软件测试工程师</div>`
            });

            var vm = new Vue({
                el: "#root",
                data: {
                    list: [
                        "前端工程师",
                        "Java工程师",
                        "软件测试工程师"
                    ],
                    type: "child1",
                    idx: 0
                },
                methods: {
                    liClick: function (index) {
                        this.idx = index;
                        switch (index) {
                            case 0:
                                this.type = 'child1';
                                break;
                            case 1:
                                this.type = 'child2';
                                break;
                            default:
                                this.type = 'child3';
                                break;
                        }
                    }
                }
            });
        </script>
    </body>

</html>
